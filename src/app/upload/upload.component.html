<div class="container">
  <div *ngIf="upload">
    <div class="progress">
      <div class="progress-bar progress-bar-animated" 
      [ngStyle]="{ 'width': upload?.progress + '%' }"></div>
    </div>
    Progress: {{upload?.progress}}% Complete
  </div>
  <div class="container">
      <h2 class="heading">Upload New Images</h2>
    <div class="uploadContainer">
        <div class="row">
          <div class="col-lg-6">
              <input type="file" (change)="handleFiles($event)">
          </div>
         <div class="col-lg-6">
            <div class="col-lg-12">
                <!-- <input type="text" placeholder="Category" name="category" [(ngModel)]="GalleryImage.category"> -->
            </div>
            <div class="col-lg-12">
                <input class="form-control" #imgCategory="ngModel" placeholder="Category" [(ngModel)]="GalleryImage.category" name="">
               
            </div>
            <div class="col-lg-12">
                <input type="text">
            </div>
            <div class="col-lg-12">
                <input type="text">
            </div>
              <!-- 
              name: string;
              category :string;
              caption :string;
              detail :string;    -->
          </div>
        </div>
        <button class="btn btn-primary" (click)="uploadFiles()">Upload Images</button>
    </div>
  </div>
</div>
